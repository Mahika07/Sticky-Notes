<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Sticky Notes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
  <link rel="icon" type="image/x-icon" href="/static/favicon.png">

</head>

<body>
  <!--nav bar-->
  <nav class="navbar" style="background-color: yellow;">
    <div class="container-fluid">

      <a class="navbar-brand" href="#">
        <img src="/static/image.png" alt="" width="30" height="24" class="d-inline-block align-text-top">
        Sticky Notes
      </a>

        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item" style="margin-left: 2em;">
            <a class="nav-link active" aria-current="page" href="#">Home</a>
          </li>
        </ul>
        <ul class="navbar-nav me-auto mb-2  mb-lg-0">
          <li class="nav-item"  style="margin-right: 35em;">
            <a class="nav-link active" id="imp" aria-current="page" href="/imp.html">Important</a>
          </li>
        </ul>

       
      <form class="d-flex" role="search">
        <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" id="searchtxt">
        <button class="btn btn-outline-success" style="color: white; background-color: black;"
          type="submit">Search</button>
      </form>
   
</div>
  </nav>
  <!--heading-->
  <div class="container my-3">
    <h1 style="color: red;">Stickyyyll!!</h1>
    <!--card-->
    <div class="card" id="main" style="width: 30rem;">

      <div class="card-body">
        <h6 class="card-title">Add a Note</h6>
        <input class="form-control form-control-sm" id="title" type="text" placeholder="Title">

        <div class="mb-3 my-3">
          <textarea class="form-control" id="addtxt" placeholder="Note" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" id="addbtn">Add Note</button>
      </div>
    </div>
  </div>

  <div class="container my-3">
    <hr>
    <h4 style="color: red;">YOUR NOTES</h4>
    <hr>
  </div>
  <div id="notes" class=" row conatiner-fluid mx-3">

  </div>










  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"

    crossorigin="anonymous"></script>
  <script src="/js/app.js"></script>

</html>
